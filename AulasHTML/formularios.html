<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="" method="get">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Informe seu nome..." name="nome">
                <!-- value="Sayonara" -->
            </div>
            <br>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>
            <br>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="data">Data de nascimento: </label>
                <input type="date" id="data" name="data">
            </div>
            <br>
            <div>
                <label for="hora">Horário: </label>
                <input type="time" id="hora" name="hora"> 
            </div>
            <br>
            <div>
                <label for="idade">Número</label>
                <input type="number" id="idade" placeholder="30" name="idade">
            </div>
            <br>
            <div>
                <label for="arquivo">Upload: </label>
                <input type="file" id="arquivo" name="arquivo">
            </div>
            <br>
            <div>
                <label for="URL">URL: </label>
                <input type="url" id="url" placeholder="https://www.url.com.br" name="URL">
            </div>
            <br>
            <div>
                <label for="cor">Cor: </label>
                <input type="color" id="cor" name="cor">
            </div>
            <br>
            <div>
                <label for="range">Arraste: </label>
                <input type="range" name="range" id="range" value="195" max="200" min="100">
            </div>
            <br>
            <div>
                <label for="marcar">Selecione: </label>
                <input type="radio" name="marcar" id="marcar">
            </div>
            <br>
            <div>
                <label for="check">Confere: </label>
                <input type="checkbox" name="check" id="check">
            </div>
            <br>
            <div>
                <label for="botaoLimpar">Limpar tudo:</label>
                <input type="submit" id="botaoLimpar" name="botaoLimpar" value="Limpar">
            </div>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br>
            <br>
            <div>
                <select name="selection" id="selection">
                    <option value="" disabled selected>Selecione uma das opções... </option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" id="botaoEnviar" value="Enviar">
            </div>
            <br>

        </form>
    </main>
    
</body>
</html>
