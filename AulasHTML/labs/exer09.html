<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer09</title>
    <style>
        main{
            font-size: 30px;
        }
        thead{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            background-color: cadetblue;
            color: #fff;
            font-weight: bold;
                        
        }
    </style>
</head>
<body>
    <main>
        <h1>Tabela Mescla</h1>
        <table border="2">
            <thead>
                <tr>
                    <td rowspan="2">Browser</td>
                    <td colspan="2">Visitors</td>
                    
                </tr>
                <tr>
                    <td>Number</td>
                    <td>Percentage</td>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mozila Firefox</td>
                    <td>163</td>
                    <td>59%</td>
                </tr>
                <tr>
                    <td>Google Chrome</td>
                    <td>78</td>
                    <td>28%</td>
                </tr>
                <tr>
                    <td>Safari</td>
                    <td>35</td>
                    <td>13%</td>
                </tr>

            </tbody>
        </table>
    </main>
    
</body>
</html>
